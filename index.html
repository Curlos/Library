<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Library</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
      <h4>Library</h4>

      <i class="fas fa-plus-circle fa-5x trigger"></i>

      <input class="button-primary trigger" type="button" value="Search for books from public library"></br>

      

      <div class="bookSearch">
        <label for="bookTitle">Search book</label>
        <input class="u-full-width" type="text" placeholder="Book Author" id="searchInput">
        <div class="searchResults" id="searchResults"></div>
      </div>

      <div class="library" id="library">
        <div class="book">
          <div class="title">One Piece Vol. 100</div>
        </div>
      </div>
    </div>

    <div class="modal">
      <div class="modal-content">
          <span class="close-button">&times;</span>

          <div class="addBookForm">
            <form>
              <div class="row">
                <div class="twelve columns">
                  <label for="bookTitle">Title</label>
                  <input class="u-full-width" type="text" placeholder="Book Title" id="bookTitle">
              </div>

              <div class="row">
                <div class="twelve columns">
                  <label for="bookTitle">Author</label>
                  <input class="u-full-width" type="text" placeholder="Book Author" id="bookAuthor">
              </div>

              <div class="row">
                <div class="twelve columns">
                  <label for="bookTitle">Pages read</label>
                  <input class="u-full-width" type="text" placeholder="Book Author" id="pagesRead">
              </div>

              <div>
                <label for="bookTitle">Total pages</label>
                <input class="u-full-width" type="text" placeholder="Book Author" id="totalPages">
              </div>
    
              <div class="row">
                <label for="bookStatus">Status</label>
                  <select class="u-full-width" id="exampleRecipientInput">
                    <option value="Option 1">Reading</option>
                    <option value="Option 2">Not started</option>
                    <option value="Option 3">Completed</option>
                </select>
              </div>

              <div class="row">
                <input class="button-primary" type="button" id="addBookSubmit" value="Add book">
              </div>
            </form>
          </div>
      </div>
    </div>
  </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
<script src="script.js"></script>
</html>
