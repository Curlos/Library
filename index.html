<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Library</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
      <div class="navbar">
        <ul>
          <li><a href="">Library</a></li>
          <li style="float:right"><a href="">Sign In</a></li>
        </ul>
      </div>

      <div class="mainPage">
        <input class="button-primary trigger" type="button" value="Search for books from public library"></br>

        

        <div class="bookSearch">
          <label for="bookTitle">Search book</label>
          <input class="u-full-width" type="text" placeholder="Book Author" id="searchInput">
          <div class="searchResults" id="searchResults"></div>
        </div>

        <div class="library" id="library">
          <div class="book">
            <div class="editBook">
              <span class="remove">Remove</span>
              <span class="edit">Edit</span>
            </div>

            <div class="bookInfo">
              <div class="bookInfoText">
                <div class="title">One Piece Vol. 100</div>
                <div class="author">Eiichiro Oda</div>
                <div class="pages">200 pages</div>
                <div class="readStatus">Finished reading</div>
              </div>
            </div>

            <div class="pagesRead">
              <span class="minusPagesRead">-</span>
              <span class="pagesReadNum">12000/12000</span>
              <span class="plusPagesRead">+</span>
            </div>
          </div>
        </div>
      </div>

      <i class="fas fa-plus-circle fa-5x trigger"></i>

      <div class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>

            <div class="addBookForm">
              <form>
                <div>
                    <label for="bookTitleInput">Title</label>
                    <input class="bookTitleInput" type="text" placeholder="Book title" id="bookTitleInput">
                </div>

                <div>
                  <label for="bookAuthorInput">Author</label>
                  <input class="bookAuthorInput" type="text" placeholder="Author" id="bookAuthorInput">
                </div>

                <div>
                  <label for="pagesReadInput">Pages read:</label>
                  <input class="pagesReadInput" type="text" placeholder="Pages read" id="pagesReadInput">
                </div>

                <div>
                  <label for="pageCountInput">Page count: </label>
                  <input class="pageCountInput" type="text" placeholder="Page count" id="pageCountInput">
                </div>
      
                <div>
                  <label for="bookStatusInput">Status</label>
                    <select class="bookStatusInput" id="exampleRecipientInput">
                      <option value="Option 1">Reading</option>
                      <option value="Option 2">Not started</option>
                      <option value="Option 3">Completed</option>
                  </select>
                </div>

                <div class="row">
                  <input class="addBookSubmit" type="button" id="addBookSubmit" value="Add book">
                </div>
              </form>
            </div>
        </div>
      </div>
      </div>
  </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
<script src="script.js"></script>
</html>
