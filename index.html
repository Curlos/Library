<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>My Library</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/book.png">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
      <div class="navbar">
        <ul>
          <li><a href="/" class="headerLink">My Library</a></li>
        </ul>
      </div>

      <div class="mainPage">
        <input class="button-primary trigger searchFromAPI" type="button" value="Search for books from public library"></br>

        <div class="library" id="library">
          <div class="book">
            <div class="editBook">
              <span class="remove">Remove</span>
              <span class="edit">Edit</span>
            </div>

            <div class="bookInfo">
              <img src="http://books.google.com/books/content?id=fV_wAQAAQBAJ&printsec=frontcover&img=1&zoom=1&edge=curl&source=gbs_api" alt="One Piece Vol. 1" class="bookImage">
              <div class="bookInfoText">
                <div class="title">One Piece Vol. 1</div>
                <div class="author">Eiichiro Oda</div>
                <div class="pages">200 pages</div>
                <div class="readStatus">Finished reading</div>
              </div>
            </div>

            <span>Mark as read:</span>
            <!-- Rounded switch -->
            <div class="switchContainer">
              <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
              </label>
            </div>
          </div>
        </div>
      </div>
      

      <div class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>

            <div class="bookSearchModal" hidden>
              <span class="searchBookInputContainer">
                <label for="bookTitle">Search book</label>
                <input class="u-full-width" type="text" placeholder="Book Author" id="searchInput">
              </span>
              <div class="searchResults" id="searchResults"></div>
            </div>

            <div class="addBookFormModal" hidden>
              <form>
                <div>
                    <label for="bookTitleInput">Title:</label>
                    <input class="bookTitleInput" type="text" placeholder="Book title" id="bookTitleInput" required>
                </div>

                <div>
                  <label for="bookAuthorInput">Author:</label>
                  <input class="bookAuthorInput" type="text" placeholder="Author" id="bookAuthorInput" required>
                </div>

                <div>
                  <label for="pagesReadInput">Pages read:</label>
                  <input class="pagesReadInput" type="number" placeholder="Pages read" id="pagesReadInput" required>
                </div>

                <div>
                  <label for="pageCountInput">Page count: </label>
                  <input class="pageCountInput" type="number" placeholder="Page count" id="pageCountInput" required>
                </div>

                <div>
                  <label for="url">Book cover link: </label>
                  <input class="bookCoverLink" type="url" placeholder="https://books.google.com/books/content?id=XfFvDwAAQBAJ&printsec=frontcover&img=1&zoom=1&edge=curl&source=gbs_api" id="bookCoverLink" required>
                </div>

                <div class="row">
                  <input class="addBookForm" type="submit" id="addBookForm" value="Add book">
                </div>

                <div class="row">
                  <input class="editBookForm" type="submit" id="editBookForm" value="Edit book" hidden>
                </div>
              </form>
            </div>
        </div>
      </div>
      </div>
      <div class="addThroughFormContainer">
        <i class="fas fa-plus-circle fa-5x trigger addThroughForm"></i>
      </div>
  </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
<script src="script.js"></script>
</html>
