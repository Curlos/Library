<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Library</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
      <div style="margin-top: 25%">
        <h4>Library</h4>
      </div>

      <input class="button-primary trigger" type="button" value="Search for books from public library"></br>
      <i class="fas fa-plus-circle trigger"></i>
      <input class="button-primary trigger" type="button" value="+">

      <div class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>

            <div class="bookSearch">
              <div class="row">
                <div class="twelve columns">
                  <label for="bookTitle">Search book</label>
                  <input class="u-full-width" type="text" placeholder="Book Author" id="searchInput">
                  <div class="searchResults" id="searchResults">

                  </div>
              </div>
            </div>
            
             
            <div class="addBookForm" hidden>
              <form>
                <div class="row">
                  <div class="twelve columns">
                    <label for="bookTitle">Title</label>
                    <input class="u-full-width" type="text" placeholder="Book Title" id="bookTitle">
                </div>
  
                <div class="row">
                  <div class="twelve columns">
                    <label for="bookTitle">Author</label>
                    <input class="u-full-width" type="text" placeholder="Book Author" id="bookAuthor">
                </div>

                <div class="row">
                  <div class="twelve columns">
                    <label for="bookTitle">Pages read</label>
                    <input class="u-full-width" type="text" placeholder="Book Author" id="pagesRead">
                </div>

                <div class="row">
                  <div class="twelve columns">
                    <label for="bookTitle">Total pages</label>
                    <input class="u-full-width" type="text" placeholder="Book Author" id="totalPages">
                </div>
      
                <div class="row">
                  <div class="twelve columns">

                    <label for="bookStatus">Status</label>
                    <select class="u-full-width" id="exampleRecipientInput">
                      <option value="Option 1">Reading</option>
                      <option value="Option 2">Not started</option>
                      <option value="Option 3">Completed</option>
                    </select>
                  </div>
                </div>

                <div class="row">
                  <div class="twelve columns">
                    <input class="button-primary" type="button" id="addBookSubmit" value="Add book">
                </div>
            
              </form>
            </div>
        </div>
      </div>

      <div class="library" id="library">
        
      </div>
    </div>
  </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
<script src="script.js"></script>
</html>
